<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" data-modal-close>
      <svg class="modal__close__icon">
        <use href="./img/icons/symbol-defs.svg#icon-x-mobile"></use>
      </svg>
    </button>
    <h2 class="modal__title"><span class="modal__buy">BUY</span> NOW</h2>
    <ul class="modal__list">
      <li class="modal__list__item">
        <img
          srcset="/img/modal-images/img-1.png 1x, /img/modal-images/img-1@2x 2x"
          src="#"
          alt="chocolate slice"
        />
        <button type="button" class="modal__list__button">100 g</button>
      </li>
      <li class="modal__list__item">
        <img
          srcset="/img/modal-images/img-2.png 1x, /img/modal-images/img-2@2x 2x"
          src="#"
          alt="white chocolate"
        />
        <button type="button" class="modal__list__button">200 g</button>
      </li>
      <li class="modal__list__item">
        <img
          srcset="/img/modal-images/img-3.png 1x, /img/modal-images/img-3@2x 2x"
          src="#"
          alt="milk chocolate"
        />
        <button type="button" class="modal__list__button">300 g</button>
      </li>
    </ul>
    <form class="personal__info">
      <div class="modal__form">
        <label class="modal__label">
          <span class="modal__input__title">Personal information</span>
          <div class="modal__form__field name">
            <textarea
              name="comment"
              placeholder="Name"
              cols="30"
              rows="1"
            ></textarea>
          </div>
        </label>
      </div>
      <div class="modal__form">
        <label class="modal__label">
          <div class="modal__form__field surname">
            <textarea
              name="comment"
              placeholder="Surname"
              cols="30"
              rows="1"
            ></textarea>
          </div>
        </label>
      </div>
    </form>
  </div>
</div>
