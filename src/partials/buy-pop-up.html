<div class="buy__pop-up modal" data-modal="3">
  <button type="button" class="buy-pop-up__close-btn js-modal-close">
    <svg class="buy-pop-up__close-icon">
      <use href="../img/icons/symbol-defs.svg#icon-x"></use>
    </svg>
  </button>
  <h3 class="buy-pop-up__title">thank you!</h3>
  <p class="buy-pop-up__text">
    We are glad that you ordered our chocolate and we are giving you a
    <span class="discount">20% </span>
    discount on all our products.
  </p>
  <div class="buy-pop-up__picture-thumb">
    <picture>
      <source
        srcset="
          /img/modal-images/pop-up-mobile.png    1x,
          /img/modal-images/pop-up-mobile@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <source
        srcset="
          /img/modal-images/pop-up-desktop.png    1x,
          /img/modal-images/pop-up-desktop@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img src="#" alt="chocolate-bar" />
    </picture>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
